<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .title {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button {
        background-color: #d05926;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      background-color: #d05926;
    }
    .status {
      margin-top: 10px;
      font-style: italic;
      color: #666;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #d05926;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .option {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="title">Recipe Skipper</div>
  
  <div class="option">
    <span>Auto-scroll to recipe</span>
    <label class="switch">
      <input type="checkbox" id="autoScrollToggle" checked>
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="option">
    <span>Extract recipe</span>
    <label class="switch">
      <input type="checkbox" id="extractToggle">
      <span class="slider"></span>
    </label>
  </div>
  
  <button id="findRecipeBtn">Find Recipe Now</button>
  
  <div class="status" id="status">Ready to find recipes!</div>
  
  <script src="popup.js"></script>
</body>
</html>
